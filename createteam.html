<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create New Team</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Exo+2:100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" id="morscout">MorScout</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#MorScoutNav" id="toggle_button">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="MorScoutNav">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="settings.html" title="Configure the settings">Settings</a></li>
                    <li><a href="help.html" title="Need help?">Help</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login_wrapper">
        <div class="container">
            <form id="createteam_form">
                <div id="username-box">
                    <!-- change this -->
                    <input type="text" id="teamname" placeholder="Team Name">
                </div>
                <div id="username-box">
                    <!-- change this -->
                    <input type="text" id="teamnumber" placeholder="Team Number">
                </div>
                <div id="password-box">
                    <!-- change this -->
                    <input type="text" id="teamcode_create" placeholder="Team Code">
                </div>
                <div class="login">
                    <input type="submit" class="button" id="signup_button" value="Create Team">
                    <br>
                </div>
            </form>
        </div>
    </div>

    <script src="js/main.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/color/jquery.color-2.1.0.min.js"></script>

    <script>
        function submitTeamForm() {
            var teamName = $("#teamname").val();
            var teamNumber = $("#teamnumber").val();
            var teamCode = $("#teamcode_create").val();
            if (teamName && teamNumber && teamCode) {
                $.post("/registerTeam", {
                    teamName: teamName,
                    teamNumber: teamNumber,
                    teamCode: teamCode,
                }, function(responseText) {
                    if (responseText == "success") {
                        alert("Team successfully created");
                        location = "/signup.html";
                    }
                    else {
                        alert(responseText);
                    }
                });
            }
            else {
                alert("Missing field in form");
            }

        }

        $("#createteam_form").submit(function(e) {
            e.preventDefault();
            submitTeamForm();
            return false;
        });
    </script>

</body>

</html>
