<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Exo+2:100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css" type="text/css">
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" id="morscout">MorScout</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#MorScoutNav" id="toggle_button">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="MorScoutNav">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="settings.html" title="Configure the settings">Settings</a></li>
                    <li><a href="help.html" title="Need help?">Help</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login_wrapper">
        <div class="container">
            <!-- <h2>Login</h2> -->
            <br/>
            <form id="login_form" action="javascript:void(0);">
                <div id="username-box">
                    <input type="text" id="username" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
                </div>
                <div id="password-box">
                    <input type="password" id="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
                </div>
                <!-- <div class="check">
                    <input class="report_check" type="checkbox" id="check_box" checked></input>
                    <label id="report_text" for="check_box">Remember me</label>
                    <br/>
                </div> -->
                <div class="login" style="text-align: center;">
                    <input type="submit" class="button" id="login_button" value="Login">
                    <br>
                    <hr>
                    <input type="submit" class="button" id="signup_button" value="Sign Up">
                    <br/>
                    <input type="submit" class="button" id="createteam_button" value="Create New Team">
                </div>
            </form>
        </div>
    </div>

    <!-- JAVASCRIPT -->

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>

    <script>
        $(document).ready(function() {
            $('#login_button').hover(function() {
                $(this).toggleClass('button_hovered')
            });
            $("#signup_button").on("click", function(){
                location = "signup.html";
            });
            $("#createteam_button").on("click", function(){
                location = "createteam.html";
            });
            $("#login_button").on("click", function(){
                var username = $("#username").val().trim();
                var password = $("#password").val();
                $.post("/login", {
                    username: username,
                    password: password
                }, function(response){
                    if (response != "fail"){
                        localStorage.firstName = response.firstName;
                        localStorage.lastName = response.lastName;
                        localStorage.teamCode = response.teamCode;
                        localStorage.teamName = response.teamName;
                        localStorage.teamNumber = response.teamNumber;
                        localStorage.admin = response.admin;
                        localStorage.username = response.username;
                        localStorage.userID = response._id;
                        location = "/"
                    }
                    else {
                        alert("Invalid login");
                    }
                });
            });
        });
    </script>

</body>

</html>
