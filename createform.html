     <div class="formcreator">

         <h3>Create Scouting Form</h3><br>

           <option value='dropdown'>Dropdown List</option>
           <option value='radio'>Radio Button</option>
           <option value='label'>Label</option>
           <option value='number'>Number Box</option>

         </select>
         <input type="text" class="dp-box" id="data_point_name" placeholder="Data Point Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Data Point Name'"><br>

  <script>
    function createDropdownInput(textboxHolder) {
      var input = $(document.createElement("input"));
      input.attr("type", "text");
      input.attr("placeholder", "Option");
      input.addClass("option-box");
      textboxHolder.append(input);
      var added = false;
      input.keyup(function() {
        if ($.trim(input.val()) != "") {
          if(!added) {
            createDropdownInput(textboxHolder);
            added = true;
          }
        }
        else if(added) {
          input.remove();
        }
      });
    }

    var boxes = $(".option-box");

    //function addData

    $(document).on("click", ".creator_dropdown", function(){
      var type = $(this).val();

      if (type == "radio" || type == "dropdown"){
        //add options text box
        $("#form_options").empty();

        createDropdownInput($("#form_options"));

      }
      else if (type == "number"){
        //add min and max text boxes
        $("#form_options").empty();
        var input = $(document.createElement("input"));
        input.attr("type", "text");
        input.attr("placeholder", "min");
        input.addClass('text-box');
        $("#form_options").append(input);

        var input = $(document.createElement("input"));
        input.attr("type", "text");
        input.attr("placeholder", "max");
        input.addClass('text-box');
        $("#form_options").append(input);
      }
      else {

        //do nothing
        $("#form_options").empty();
      }
      $(input).keypress(function() {

      });

    });

  </script>
