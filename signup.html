<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Exo+2:100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">

</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" id="morscout">MorScout</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#MorScoutNav" id="toggle_button">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="MorScoutNav">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="settings.html" title="Configure the settings">Settings</a></li>
                    <li><a href="help.html" title="Need help?">Help</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login_wrapper">
        <div class="container">
            <!-- <h2>Sign Up</h2> -->
            <form id="signup_form">
                <div id="username-box">
                    <!-- change this -->
                    <input type="text" id="firstname" placeholder="First Name">
                </div>
                <div id="username-box">
                    <!-- change this -->
                    <input type="text" id="lastname" placeholder="Last Name">
                </div>
                <div id="username-box">
                    <!-- change this -->
                    <input type="text" id="teamcode" placeholder="Team Code">
                </div>
                <div id="username-box">
                    <!-- change this -->
                    <input type="password" id="password_signup" placeholder="Password">
                </div>
                <div id="password-box">
                    <input type="password" id="confirm_password_signup" placeholder="Confirm Password">
                </div>
                <div class="login">
                    <input type="submit" class="button" id="signup_button" value="Create Account">
                    <br>
                </div>
            </form>
        </div>
    </div>

    <script src="js/main.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/color/jquery.color-2.1.0.min.js"></script>

    <script>
        function submitSignupForm() {
            var firstName = $("#firstname").val().trim();
            var lastName = $("#lastname").val().trim();
            var teamCode = $("#teamcode").val();
            var password = $("#password_signup").val();
            var confirmPassword = $("#confirm_password_signup").val();
            if (password == confirmPassword) {
                if (firstName && lastName && teamCode && password && confirmPassword) {
                    $.post("/signup", {
                        firstName: firstName,
                        lastName: lastName,
                        teamCode: teamCode,
                        password: password
                    }, function(responseText) {
                        if (responseText != "fail" && responseText != "team does not exist") {
                            alert("Your username is " + responseText.username);
                            location = "/login.html";
                        }
                        else if (responseText == "team does not exist"){
                            alert("No team with that team code");
                        }
                        else {
                            alert("Error");
                        }
                    });
                } else {
                    alert("Missing field in form");
                }
            } else {
                alert("Passwords do not match");
            }
        }

        $("#signup_form").submit(function(e) {
            e.preventDefault();
            submitSignupForm();
            return false;
        });
    </script>

</body>

</html>
