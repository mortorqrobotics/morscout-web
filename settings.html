  <link rel="stylesheet" href="css/index.css" type="text/css">
</head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
    	<div class="container-fluid">
    		<div class="navbar-header">
    		  <a class="navbar-brand" href="index.html">MorScout</a>
    		  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#MorScoutNav" id = "toggle_button">
    			<span class="icon-bar"></span>
    			<span class="icon-bar"></span>
    			<span class="icon-bar"></span>
    		  </button>
    		</div>
    		<div class="collapse navbar-collapse" id="MorScoutNav">
    		  <ul class="nav navbar-nav">
    			<li><a href="matches.html"title="List of all matches">All Matches</a></li>
    			<li><a href="teams.html"title="List of all teams">Team List</a></li>
    			<li><a href="sync.html"title="Sync with the server" >Sync</a></li>
    			<li class = "active"><a href="settings.html" title="Configure the settings">Settings</a></li>
    		  </ul>
    		  <ul class="nav navbar-nav navbar-right">
    			<li><a href="help.html" title="Need help?">Help</a></li>
    			<li><a href="feedback.html" title="Give team 1515 your feedback!">Feedback</a></li>
    			<li id="UserDropdown" class="dropdown">
    			  <a id="logoutButton" href="login.html">Log in</a>
    			</li>
    		  </ul>
    		</div>
    	</div>
    </nav>

    <div id = "settings_grid" class="container-fluid">
    	<div class="row">
    		<div class = "col-md-4 col-sm-6 col-xs-12 settings_option">
    			<div class = "settings_list">
    				<h1>Change Server IP</h1>
    				<input id="ip_text" class="settings_box text_input" type="text" placeholder=" Enter desired IP"></input>
    				<input id="ip_button" class="button button_input" type="submit" value ="change"></input>
    			</div>
    		</div>
    		<div class = "col-md-4 col-sm-6 col-xs-12 settings_option">
    			<div class = "settings_list">
    				<h1>Change Port</h1>
    				<input id="port_text" class="settings_box text_input" type="text" placeholder=" Enter desired port"></input>
    				<input id="port_button" class="button button_input" type="submit" value ="change"></input>
    			</div>
    		</div>

    	</div>
    </div>

  <!-- JAVASCRIPT -->

  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script src="js/main.js" type="text/javascript"></script>

  <script>
  $(document).ready(function() {
  	$('#ip_button').hover(function() {
  		$(this).toggleClass('button_hovered')
  	});
  	$('#ip_button').click(function(){
  		if(document.getElementById('ip_text').value !== ""){
  			localStorage.ip = document.getElementById('ip_text').value;
  			$('#ip_text').attr('placeholder', localStorage.ip);
  		} else {
  			alert("IP can not be empty!");
  		}
  	});

  	$('#port_button').hover(function() {
  		$(this).toggleClass('button_hovered')
  	});

  	$('#port_button').click(function(){
  		if(document.getElementById('port_text').value !== ""){
  			localStorage.port = document.getElementById('port_text').value;
  			$('#port_text').attr('placeholder', localStorage.port);
  		} else {
  			alert("Port can not be empty!");
  		}
  	});

  	$('#ip_text').val(localStorage.ip);
  	$('#port_text').val(localStorage.port);
  	$('#ip_text').attr('placeholder', localStorage.ip);
  	$('#port_text').attr('placeholder', localStorage.port);
  });
  </script>

  </body>
</html>
