  $("#custom-form-button").on("click", function(){
    location = "/createform.html";
  });

  $(document).ready(function() {

      var currentRegional = "";
      $.post("/getCurrentRegionalInfo", function(regionalInfo){
          if (!regionalInfo.Errors){
              $("#year-box").val(regionalInfo.year);
              $(".regional-dropdown").html(regionalInfo.name + " " + regionalInfo.year + " <span class='caret'></span>");
              currentRegional = regionalInfo.key;
          }
      });

      function setYear(year){
          $.post("/getRegionalsForTeam", {year: year}, function(response){
              $(".regional-options").empty();
              for (var i = 0; i < response.length; i++){
                  var li = $(document.createElement("li"));
                  var a = $(document.createElement("a"));
                  a.attr("data-key", response[i].key);
                  a.addClass("regional-item");
                  a.html(response[i].name + " " + response[i].year);
                  a.attr("href", "#");
                  li.append(a);
                  $(".regional-options").append(li);
              }
          });
      }
      function setRegional(year){
          $.post("/chooseCurrentRegional", {
              eventCode: currentRegional
          }, function(response){
              if (response == "success"){
                  alert("Regional successfully selected.");
              }
              else {
                  alert("Failed to select regional.");
              }
          });
      }


      $(document).on("click", ".regional-item", function(){
          currentRegional = $(this).attr("data-key");
          $(".regional-dropdown").html($(this).html() + " <span class='caret'></span>")
      });


      $(".regional-dropdown").on("click", function(){
          setYear($("#year-box").val());
      });

      $("#set-regional-button").on("click", function(){
          if ($("#year-box").val() != ""){
              var year = $("#year-box").val();
              setRegional($("#year-box").val());
          }
          else {
              alert("Please enter year.")
          }
      });
  });
  </script>
