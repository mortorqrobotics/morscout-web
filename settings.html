  <script>
  $(document).ready(function() {

      var currentRegional = "";
      $.post("/getCurrentRegionalInfo", function(regionalInfo){
          if (!regionalInfo.Errors){
              $("#year_box").val(regionalInfo.year);
              $(".regional_dropdown").html(regionalInfo.name + " " + regionalInfo.year + " <span class='caret'></span>");
              currentRegional = regionalInfo.key;
          }
      });

      function setYear(year){
          $.post("/getRegionalsForTeam", {year: year}, function(response){
              $(".regional_options").empty();
              for (var i = 0; i < response.length; i++){
                  var li = $(document.createElement("li"));
                  var a = $(document.createElement("a"));
                  a.attr("data-key", response[i].key);
                  a.addClass("regional_item");
                  a.html(response[i].name + " " + response[i].year);
                  a.attr("href", "#");
                  li.append(a);
                  $(".regional_options").append(li);
              }
          });
      }
      function setRegional(year){
          $.post("/chooseCurrentRegional", {
              eventCode: currentRegional,
              year: year
          }, function(response){
              if (response == "success"){
                  alert("Regional successfully selected.");
              }
              else {
                  alert("Failed to select regional.");
              }
          });
      }


      $(document).on("click", ".regional_item", function(){
          currentRegional = $(this).attr("data-key");
          $(".regional_dropdown").html($(this).html() + " <span class='caret'></span>")
      });


      $(".regional_dropdown").on("click", function(){
          setYear($("#year_box").val());
      });

      $("#set_regional_button").on("click", function(){
          if ($("#year_box").val() != ""){
              var year = $("#year_box").val();
              setRegional($("#year_box").val());
          }
          else {
              alert("Please enter year.")
          }
      });
  });
  </script>
