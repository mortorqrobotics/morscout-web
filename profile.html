    <link rel="stylesheet" href="css/profile.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">


  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">MorScout</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#MorScoutNav" id="toggle-button">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="MorScoutNav">
                <ul class="nav navbar-nav">
                    <li><a href="matches.html" title="List of all matches">All Matches</a></li>
                    <li><a href="teams.html" title="List of all teams">Team List</a></li>
                    <li><a href="settings.html" title="Configure the settings">Settings</a></li>
                </ul>
                <input type="text" placeholder="Search Users" class="nav-tbox"></input>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="help.html" title="Need help?">Help</a></li>
                    <li><a href="feedback.html" title="Give team 1515 your feedback!">Feedback</a></li>
                    <li class="active"><a href="profile.html"  title="User Profile">Profile</a></li>
                    <li id="UserDropdown" class="dropdown">
                        <a id="logoutButton" href="login.html">Log in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="left-bar">
      <h1 id="profile-name"></h1>
      <img class="profile-pic" src="http://www.allegraabbotsford.com/wp-content/uploads/2015/06/generic-profile.png"/>
      <h1 id="team-label"></h1>
      <h1>[Phone]</h1>
      <h3>[Email]</h3>
      <input type="button" class="button left-button" value="Edit Profie"></input>
      <input type="button" class="button left-button" value="Change Password"></input>

    </div>

    <div class="row">

      <div class="col-md-6">
        <div class="assignments">
          <h1>Assignments</h1>
          <ul>
            <li>None</li>
          </ul>
        </div>
      </div>

      <div class="col-md-6">
        <div class="stats">
          <h1>Statistics</h1>
          <ul>
            <li>Match Reports Made: <span id="matches-scouted-label"></span></li>
            <li>Pit Reports Made: <span id="pits-scouted-label"></span></li>
            <li>Unique Teams Scouted: <span id="teams-scouted-label"></span></li>
          </div>
        </div>

    </div>

    <script>

        $.post("/getUserStats", {userID: localStorage.userID}, function(response){
            var stats = JSON.parse(response);
            id="matches-scouted-label"
            $("#teams-scouted-label").html(stats.teamsScouted);
            $("#matches-scouted-label").html(stats.matchesScouted);
            $("#pits-scouted-label").html(stats.pitsScouted);
        });
        $("#team-label").html("Team " + localStorage.teamNumber);
        $("#profile-name").html(localStorage.firstName + " " + localStorage.lastName);



    </script>





  </body>
</html>
